language: java

jdk:
  - openjdk8

before_install:
  - chmod +x mod/gradlew

script:
  - cd mod/
  - ./gradlew setupCiWorkspace --refresh-dependencies
  - ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
